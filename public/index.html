<!DOCTYPE html>

<html>
  <head>
    <title>Flickmemo API</title>
    <link rel="icon" sizes="8x16" type="image/x-icon" href="assets/flickmemo-short-logo.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

      body {
        background-color: #131417;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: white;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .column {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .code {
        background-color: #414141;
        padding: 5px;
      }

      .text {
        margin: 5px;
      }

      .logo {
        margin-bottom: 25px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <img class="logo" src="assets/flickmemo-logo-small.png" alt="Flickmemo logo">
      <h2 class="text">Welcome to the API!</h2>
      <h4 class="text">Follow the guides to access the endpoints.</h4>
      <h4 class="text">You can start by <code class="code">.../api/v1/movies/:id</code> to see a movie's info.</h4>
    </div>
  </body>
</html>
