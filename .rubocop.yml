AllCops:
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/*'

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 20
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Max: 100
Metrics/ClassLength:
  Max: 150

inherit_mode:
  merge:
    - Exclude